{% extends "students\wrapper.html" %}

{% block content %}
<!-- Add group Button -->
<h2>Групи</h2>
<a href="{% url 'groups_add' %}" class="btn btn-primary" >Додати групу</a>
<!-- Start Students Listing -->
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th><a href="#">№</a></th>
        <th><a href="#">Назва &uarr;</a></th>
        <th><a href="#">Староста</a></th>
        <th>Дії</th>
    </tr>
    </thead>
    <tbody>
    {% for group in groups %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td><a href="{% url 'groups_edit' group.number %}">{{ group.number }}</a></td>
        <td><a title="Редагувати" href="{% url 'groups_edit' group.number %}">{{ group.star }}</a></td>
        <td>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle"
                        type="button" data-toggle="dropdown">
                    Дія<span class=”caret”></span></button>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1"
                           href="{% url 'groups_edit' group.number %}">Редагувати</a>
                    </li>
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="{% url 'groups_delete' group.number %}">Видалити</a>
                    </li>
                </ul>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<!-- End Students Listing -->
{% endblock %}
