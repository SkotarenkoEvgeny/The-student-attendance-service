<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Сервіс Обліку Студентів</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Personal style -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">

    <!--Start Header -->
    <div class="row" id="container">
        <div class="bord col-lg-8">
            <h1>Сервіс обліку студентів</h1>
        </div>
        <div class="bord  col-lg-4" id="group-selector">
            <strong>Група:</strong>
            <select name="" id="">
                <option value=””>Усі Студенти</option>
                <option value=””>МтМ - 21, Подоба Віталій (№ 254)</option>
                <option value=””>МтМ - 22, Корост Андрій (№ 2123)</option>
            </select>
        </div>
    </div>
    <!--End Header -->
    <!--Start SubHeader -->
    <div class="row" id="sub-header">
        <div class="bord col-lg-12">
            <ul class="nav nav-tabs">
                <li><a href="index.html">Студенти</a></li>
                <li><a href="visits.html">Відвідування</a></li>
                <li><a href="groups.html">Групи</a></li>
            </ul>
        </div>
    </div>
    <!-- End SubHeader -->
    <!-- Start Main Page Content -->
    <div class="row" id="content-columns">
        <div class="bord col-lg-12" id="content-column">
            <!-- Status message -->
            <div class="alert alert-warning">Зміни скасовано.</div>
            <!-- Add group Button -->
            <h2>Форма редагування студента</h2>

            <!-- Start Students form -->
            <form class="form-horizontal container" role="form">

                <div class="form-group">
                    <label for="first_name" class="col-sm-2 control-label">Ім'я</label>
                    <div class="col-sm-10 col-xs-2">
                        <input type="text" class="form-control "
                               id="first_name"
                               placeholder="Enter first name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="second_name" class="col-sm-2 control-label">По
                        батькові</label>
                    <div class="col-sm-10 col-xs-2">
                        <input type="text" class="form-control"
                               id="second_name"
                               placeholder="Enter second name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="last_name" class="col-sm-2 control-label">Прізвище</label>
                    <div class="col-sm-10 col-xs-2">
                        <input type="text" class="form-control"
                               id="last_name"
                               placeholder="Enter last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ticket_number" class="col-sm-2 control-label">№ білету</label>
                    <div class="col-sm-10 col-xs-2">
                        <input type="number" class="form-control"
                               id="ticket_number"
                               placeholder="Enter ticket_number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="born_date" class="col-sm-2 control-label">Дата
                        народження</label>
                    <div class="col-sm-10 col-xs-2">
                        <input type="date" class="form-control"
                               id="born_date"
                               placeholder="Enter born date">
                    </div>
                </div>
                <div class="form-group">
                    <div class="rov">
                        <div class="foto col-sm-2">
                            <p><strong>Фото</strong></p>
                        </div>
                        <div class="foto_right col-sm-10 col-xs-2">
                            <img width="10%"
                                src="assets\images\smiley-1635449_640.png"
                                alt="ПІБ студента">
                            <div class="col-sm-2"><strong>Змінити</strong></div>
                            <input type="file" id="exampleInputFile">
                        </div>
                    </div>

                </div>
                <div class="col-xs-offset-2 col-xs-6">
                    <button type="submit" class="btn btn-default">Зберегти</button>
                    <button type="submit" class="btn btn-default">Скасувати</button>
                </div>
            </form>
            <!-- End Students form -->


        </div>
    </div>
    <!-- End Main Page Content -->
    <div class="clear"></div>
    <!-- Start Footer -->
    <div class="row" id="footer">
        <div class="bord col-lg-12">
            &copy; 2019 Сервіс Обліку Студентів
        </div>
    </div>
    <!-- End Footer -->

</div>

        crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
