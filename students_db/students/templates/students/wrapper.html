
<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Сервіс Обліку Студентів</title>
    {% load static %}

    <!-- Bootstrap -->


    <link href="{% static 'students/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Personal style -->
    <link href="{% static 'students/css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">

    <!--Start Header -->
    <div class="row" id="container">
        <div class="bord col-lg-8">
            <h1>Сервіс обліку студентів</h1>
        </div>
        <div class="bord  col-lg-4" id="group-selector">
            <strong>Група:</strong>
            <select name="" id="">
                <option value=””>Усі Студенти</option>
                <option value=””>МтМ - 21, Подоба Віталій (№ 254)</option>
                <option value=””>МтМ - 22, Корост Андрій (№ 2123)</option>
            </select>
        </div>
    </div>
    <!--End Header -->
    <!--Start SubHeader -->
    <div class="row" id="sub-header">
        <div class="bord col-lg-12">
            <ul class="nav nav-tabs">
                <li role="presentation" {% if request.path == '/' %} class="active" {% endif %}><a href="{% url 'home' %}">Студенти</a></li>
                <li role="presentation" {% if request.path == '/journal/' %} class="active" {% endif %}><a href="{% url 'journal' %}">Відвідування</a></li>
                <li role="presentation" {% if request.path == '/groups/' %} class="active" {% endif %}><a href="{% url 'groups' %}">Групи</a></li>
                <li role="presentation" {% if request.path == '/exam/' %} class="active" {% endif %}><a href="{% url 'exam' %}">Розклад іспитів</a></li>
            </ul>
        </div>
    </div>
    <!-- End SubHeader -->
    <!-- Start Main Page Content -->
    <div class="row" id="content-columns">
        <div class="bord col-lg-12" id="content-column">
            <!-- Status message -->
            <div class="alert alert-warning">Зміни скасовано.</div>
            <!-- Block -->
            {% block content %}
            {% endblock %}
            <!--End Block -->
        </div>
    </div>
    <br />
    <!-- End Main Page Content -->

    <!-- Start Footer -->
    <div class="row" id="footer">
        <div class="bord col-lg-12">
            &copy; 2019 Сервіс Обліку Студентів
        </div>
    </div>
    <!-- End Footer -->

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'students/js/bootstrap.min.js' %}"></script>
</body>
</html>
